<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Computer Centre</title>
</head>
<style>
    body {
        margin: 0;

    }

    .nav {
        background-color: rebeccapurple;
        color: #f5f5f5;
        padding: 1vh 1vw;
        font-size: 5vh;
        text-align: center;

    }

    .main {
        margin-top: 5vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-div {
        padding: 3vh 5vw 7vh;
        display: flex;
        flex-direction: column;
        gap: 3vh;
        align-items: center;
        font-size: 3vh;
        border: 1px solid black;
        width: 50vw;
        background-color: orange;
    }

    .form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2vh;
        font-size: 3vh;


    }

    input {
        height: 3vh;
        font-size: 3vh;
        padding: 1vh 1vw;
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
    .field{
        display: flex;
        flex-direction: column;
        gap: 2vh;
    }
    button{
        margin: 2vh 0;
        height: 5vh;
        width: 15vw;
        outline: none;
        border: none;
        background-color: red;
        color: #f5f5f5;
        font-size: 2vh;
        font-weight: 700;
        border-radius: 2vh;
    }
    button:active{
        scale: 1.2;
        transition: .2s ease-in;
    }
</style>

<body>
    <header class="nav">
        <span>Modern Computer Centre</span>
    </header>
    <div class="main">

        <div class="form-div">

            <h3>Download Your Certificate</h3>
            <form id='form' action="" class="form">
                <div class="field">
                    <label for="s_no">S. No. :</label>
                    <input id="s_no" type="number" placeholder="Enter Your Certificate No."/>
                </div>
                <div class="field">
                    <label for="name">Name :</label>
                    <input id="name" type="text" placeholder="Enter Your Full Name"/>
                </div>
                <button onclick="getData()" type="button">Submit</button>
            </form>
        </div>
    </div>
    <script>
        
        const URL='https://moderncentre.github.io/modern_api/certificate.json'
        async function getData(){
            const form = document.getElementById('form');
            const sno = document.getElementById("s_no").value;
            const name = document.getElementById("name").value;
           
            if (sno===""){
                alert('Enter Serial No.')   
            }
            else if (name===""){
                alert('Enter Name')   
            }
            else{
                const response=await fetch(URL);
                const data= await response.json();  
                if (data?.data[sno]?.name===undefined){
                    const err =document.createElement('h4');
                    err.innerText="Invalid Details";
                    form.appendChild(err)
                    
                }
                else if (data?.data[sno]?.name===null){
                    const err =document.createElement('h4');
                    err.innerText="Certificate Not Uploaded";
                    form.appendChild(err)
                    
                }
                else{
                    if (data.data[sno].name===name.toLowerCase().replace(/\s{2,}/g, ' ').trim()){
                        const download =document.createElement('a');
                    download.innerText="Download";
                    download.href="https://drive.google.com/uc?export=download&id="+data?.data[sno]?.URL;
                    
                    form.appendChild(download)
                    }
                    
                    else{
                        const err =document.createElement('h4');
                    err.innerText="Invalid Details";
                    form.appendChild(err)

                    }
                }
                
            }
            
        }

    </script>
</body>

</html>
